<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>
<body>
    <script>
        var continuar = 's'
        while(continuar == 's') {
            //Entrada
            var peso = prompt('Digite seu peso:');
            //Entrada
            var altura = prompt('Digite seu altura:');
            // Calculo imc
            var imc = peso/(altura*altura);
            //Verifica se a pessoa tem menos que 18.5
            if (imc < 18.6) {
                alert('Abaixo do normal.');
            } else if (imc < 25) {
                alert('Normal');
            } else if (imc < 30) {
                alert('Sobrepeso');
            } else if (imc < 35) {
                alert('Obesidade grau I');
            } else if (imc < 40) {
                alert('Obesidade grau II');
            } else {
                alert('Obesidade grau III');
            }
            continuar = prompt('Caso deseje repetir o processo digite "s"')
        }
    </script>
</body>
</html>
